<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="light-mode">
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1>âœ¨ Tweet Sentiment Analyzer</h1>
                <p class="subtitle">Discover the emotional tone behind any tweet</p>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <span class="toggle-icon">ðŸŒ™</span>
            </button>
        </header>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-tweets">0</div>
                    <div class="stat-label">Total Analyzed</div>
                </div>
                <div class="stat-card positive">
                    <div class="stat-value" id="positive-tweets">0</div>
                    <div class="stat-label">Positive</div>
                </div>
                <div class="stat-card negative">
                    <div class="stat-value" id="negative-tweets">0</div>
                    <div class="stat-label">Negative</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="model-accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>

        <div class="analyzer-card">
            <h2 class="section-title">Analyze New Tweet</h2>
            <div class="input-group">
                <textarea id="tweet-input" placeholder="What's on your mind?"></textarea>
                <div class="input-footer">
                    <span id="char-count">0/280</span>
                    <button id="analyze-btn" class="primary-btn">
                        <span>Analyze</span>
                        <svg class="analyze-icon" viewBox="0 0 24 24">
                            <path d="M13.5,4.5L21,12L13.5,19.5M3,12H21" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="result-card" id="result-container">
            <div class="result-header">
                <h2 class="section-title">Analysis Result</h2>
                <div class="sentiment-badge" id="sentiment-badge"></div>
            </div>
            <div class="tweet-display" id="result-tweet"></div>
        </div>

        <div class="history-card">
            <div class="history-header">
                <h2 class="section-title">Recent Analysis</h2>
                <button id="clear-history" class="text-btn">Clear All</button>
            </div>
            <div id="history-list" class="history-list">
                <div class="empty-state">
                    <img src="{{ url_for('static', filename='images/empty.svg') }}" alt="No history" class="empty-icon">
                    <p>No analysis history yet</p>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Analyzing sentiment...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
